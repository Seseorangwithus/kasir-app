<!DOCTYPE html>
<html>
<head>
    <title>Kasir V7</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header>
    <h1>KASIR V7</h1>
    <p>Kasir: <strong>Irvan</strong> | Shift Pagi</p>
    <p>{{ waktu }}</p>
</header>

<section class="card">
    <h2>Tambah Barang</h2>
    <form method="POST">
        <input name="nama" placeholder="Nama barang" required>
        <input name="harga" type="number" placeholder="Harga" required>
        <input name="qty" type="number" placeholder="Qty" required>
        <button>Tambah</button>
    </form>
</section>

<section class="card">
    <h2>Daftar Belanja</h2>
    <table>
        <tr>
            <th>Nama</th>
            <th>Harga</th>
            <th>Qty</th>
            <th>Subtotal</th>
        </tr>
        {% for i in items %}
        <tr>
            <td>{{ i[0] }}</td>
            <td>{{ i[1] }}</td>
            <td>{{ i[2] }}</td>
            <td>{{ i[1] * i[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</section>

<section class="card summary">
    <p>Total: Rp {{ total }}</p>
    <p>PPN 11%: Rp {{ ppn }}</p>
    <h2>Total Bayar: Rp {{ grand_total }}</h2>
</section>

<footer>
    <a href="/reset">Reset Transaksi</a>
</footer>

</body>
</html>
